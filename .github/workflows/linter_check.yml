name: Linter Check

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
      - name: Install the project dependencies
        run: poetry install
      - name: Run linter check
        run: make lint
